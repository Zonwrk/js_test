<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercise</title>
</head>
<body>
    <script>
        function promptForString(message) {
            const userInput = prompt(message);
            return userInput;
        };

        function capitalizeFirstLetter(message) {
            let text = message.toLowerCase();
            let firstLetter = text[0].toUpperCase();
            let restOfText = text.slice(1);
            return firstLetter + restOfText;
        }

        const userText = promptForString("Write a sentence.");
        console.log(capitalizeFirstLetter(userText));
        console.log(userText.slice(-1));



    </script>
    
</body>
</html>
